<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>hola</h1>
    <h2>ke</h2>
    <h2>ase</h2>
    Nota 1: <input type="text" id="n1" /><br />
    Nota 2: <input type="text" id="n2" /><br />
    <input type="button" value="Multiplicar" onclick="Multiplicar()" /><br />
    Promedio : <input type="text" id="demo" />
    <script>
      function Multiplicar() {
        let num1 = parseInt(document.getElementById("n1").value);
        let num2 = parseInt(document.getElementById("n2").value);
        let p = num1 * num2;
        document.getElementById("demo").value = p;
      }
    </script>
  </body>
</html>
